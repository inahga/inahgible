---
# tasks file for inahga-workstation
- name: install packages
  package:
    name:
      - thunderbird
      - remmina
      - krita
      - libreoffice
      - golang
      - g++
    state: present
- name: vimrc
  get_url:
    url: https://gitlab.inahga.org/snippets/12/raw
    dest: /home/aghani/.vimrc
    group: aghani
    owner: aghani
    validate_certs: no
- name: vscode settings folder
  file:
    path: /home/aghani/.config/Code/User
    owner: aghani
    group: aghani
    state: directory
- name: vscode settings.json
  get_url:
    url: https://gitlab.inahga.org/snippets/18/raw
    dest: /home/aghani/.config/Code/User/settings.json
    group: aghani
    owner: aghani
    validate_certs: no
- name: vscode vim
  command: /usr/bin/code --install-extension vscodevim.vim
  become: yes
  become_user: aghani
